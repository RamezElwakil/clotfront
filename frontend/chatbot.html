<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClotCare | Medical Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-dark: #1a0000;
      --deep-red: #3b0000;
      --accent: #ff3b3b;
      --text: #fff;
      --glass: rgba(255,255,255,0.05);
      --shadow: 0 8px 28px rgba(0,0,0,0.3);
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, var(--deep-red), #000);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* NAVBAR */
    .navbar {
      background: #220000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    .logo {
      color: var(--accent);
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: #220000;
        display: none;
        animation: slideDown 0.3s ease-in-out;
      }

      .nav-links.open {
        display: flex;
      }

      .nav-links li {
        padding: 12px 20px;
        text-align: left;
      }

      @keyframes slideDown {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    }

    .chat-header {
      background: rgba(255,255,255,0.05);
      text-align: center;
      padding: 25px;
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent);
      backdrop-filter: blur(6px);
    }

    .chat-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .chat-box {
      background: var(--glass);
      width: 100%;
      max-width: 520px;
      height: 75vh;
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 80%;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }

    .bot {
      background: rgba(255,255,255,0.1);
      align-self: flex-start;
    }

    .user {
      background: #ffbaba;
      color: #2b0000;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background-color: #110000;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: #f5f5f5;
      color: #2b0000;
    }

    .chat-input button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #770000;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      width: fit-content;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: var(--accent);
      border-radius: 50%;
      animation: bounce 1s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.3; }
      40% { transform: scale(1.4); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">ClotCareâ„¢</div>
    <button class="menu-toggle" onclick="toggleNav()"><i class="fas fa-bars"></i></button>
    <ul class="nav-links" id="navLinks">
      <li><a href="/frontend/index.html">Home</a></li>
      <li><a href="/frontend/form.html">Predictive</a></li>
      <li><a href="/frontend/monitor.html">Diagnostic</a></li>
      <li><a href="/frontend/curing.html">Curing</a></li>
      <li><a href="/frontend/chatbot.html" class="active">Chatbot</a></li>
    </ul>
  </nav>

  <div class="chat-header">
    <i class="fas fa-robot"></i> Medical AI Chatbot
  </div>

  <div class="chat-container">
    <div class="chat-box">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask me anything..." />
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');

    function insertBotMessage(msg) {
      const botMsg = document.createElement('div');
      botMsg.classList.add('message', 'bot');
      botMsg.textContent = msg;
      chatMessages.appendChild(botMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function insertTypingIndicator() {
      const typing = document.createElement('div');
      typing.classList.add('typing-indicator');
      typing.setAttribute('id', 'typing');
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'user');
      userMsg.textContent = text;
      chatMessages.appendChild(userMsg);
      input.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;

      insertTypingIndicator();

      setTimeout(() => {
        removeTypingIndicator();
        const replies = [
          "I'm here to help. Please describe your symptoms.",
          "That sounds concerning. Seek emergency help if you feel chest pain or shortness of breath.",
          "When did the symptoms begin?",
          "This may be a sign of pulmonary embolism. Remain still and call for help.",
          "Stay calm. Help is being contacted. Do you have dizziness or chest pressure?",
          "Thanks for reaching out. Stay where you are. An alert has been triggered."
        ];
        const reply = replies[Math.floor(Math.random() * replies.length)];
        insertBotMessage(reply);
      }, 1300);
    }

    function toggleNav() {
      document.getElementById('navLinks').classList.toggle('open');
    }

    window.onload = () => {
      insertBotMessage("ðŸ‘‹ Hello! Iâ€™m ClotCare â€” your AI medical assistant. Ask me anything while help arrives.");
    };
  </script>

</body>
</html>
